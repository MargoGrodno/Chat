<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Default chat</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/chat.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="bower_components/emitter.js/emitter.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/view.js"></script>
    <script src="js/client.js"></script>
</head>

<body>
    <div class="popup" id="changeServer">
        <p>Curent server address is <span id="curentServer"></span>
            <br>
            <br>Enter address of new server in format "ip:port" :</p>
        <p class="popupErrorMessage" id="changeServerErrorMessage"></p>
        <input class="textField popupField" id="serverAddressField" type="text">
        <button class="popupButton" id="cancelChangeServerButton" type="button">Cancel </button>
        <button class="popupButton" id="changeServerButton" type="button">Change </button>
    </div>
    <div class="popup" id="takeUsername">
        <p>Hello! Please, enter your name ;)</p>
        <p class="popupErrorMessage" id="nameErrorMessage"></p>
        <input autofocus class="textField popupField" id="nameField" type="text">
        <button class="popupButton" id="cancelNameButton" type="button">Cancel </button>
        <button class="popupButton" id="changeNameButton" type="button">Save </button>
    </div>
    <div id="modalOverlayMask"></div>
    <div class="content">
        <div class="header">
            <div id="username">Guest</div>
            <div class="search">
                <input class="textField searchField" type="text" placeholder="Search">
                <button id="searchButton" type="button"><i class="fa fa-search"></i> </button>
                <button id="settingsButton" type="button" title="Change server"><i class=" fa fa-cog "></i>
                </button>
            </div>
        </div>
        <div id="historyConteiner">
            <div id="offline"> </div>
            <div id="history"> </div>
        </div>
        <div id="newMessage" class="inputForm">
            <input id="newMessageField" class="inputField" type="text" placeholder="Enter your message">
            <button id="sendMsgButton" class="sendButton" type="button">Send</button>
        </div>
        <div id="editMessage" class="inputForm">
            <input id="editMessageField" class="inputField" type="text">
            <button id="sendEditButton" class="sendButton" type="button">Edit</button>
        </div>
    </div>
</body>
<script type="text/template" id="list-template">
    <div class="messageConteiner" id="<%=id%>">
        <div class="k1">
            <div class="time">
                <%=time%>
            </div>
            <div class="deleteMarker">
                <i class="fa fa-trash"></i>
            </div>
        </div>
        <div class="k2">
            <div class="name">
                <%=name%>
            </div>
            <div class="text">
                <%=text%>
            </div>
        </div>
        <div class="k3">
            <div class="citeBtn">
                <i class="fa fa-reply"></i>
            </div>
            <div class="editBtn">
                <i class="fa fa-pencil"></i>
            </div>
            <div class="deleteBtn">
                <i class="fa fa-trash"></i>
            </div>
            <div class="rollbackBtn">
                <i class="fa fa-times"></i>
            </div>
        </div>
    </div>
</script>

</html>
