<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Default chat</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/chat.css" />
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/lodash/lodash.min.js"></script>
    <script src="js/client.js"></script>
    
</head>

<body onload="run();">
    <div class="popup" id="changeServer">
        <p>Enter address of new server:</p>
        <input class="textField popupField" id="ipField" type="text">
        <button class="popupButton" id="cancelIpButton" type="button">Cancel </button>
        <button class="popupButton" id="changeIpButton" type="button">Change </button>
    </div>
    <div class="popup" id="takeUsername">
        <p>Hello! Please, enter your name ;)</p>
        <p id="emptyNameMessage">You can't save empty name </p>
        <input autofocus class="textField popupField" id="nameField" type="text">
        <button class="popupButton" id="cancelNameButton" type="button">Cancel </button>
        <button class="popupButton" id="changeNameButton" type="button">Save </button>
    </div>
    <div id="modalOverlayMask"></div>
    <div class="content">
        <div class="header">
            <div id="username">Kate</div>
            <div class="search">
                <input class="textField searchField" type="text" placeholder="Search">
                <button id="searchButton" type="button"><i class="fa fa-search"></i> </button>
                <button id="settingsButton" type="button" title="Change server"><i class=" fa fa-cog "></i>
                </button>
            </div>
        </div>
        <div id="historyConteiner">
            <div id="offline"> </div>
            <div id="history"> </div>
        </div>
        <div class="newMessage">
            <input id="newMessageField" type="text" placeholder="Enter your message">
            <button id="sendButton" type="button">Send</button>
        </div>
    </div>
</body>

</html>
